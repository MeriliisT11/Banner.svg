<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <!-- Shadow Gradient -->
  <defs>
    <filter id="drop-shadow" x="-20%" y="-20%" width="150%" height="150%">
      <feOffset result="offOut" in="SourceAlpha" dx="10" dy="10" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
    
    <!-- Gradient Definition -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00802e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEC00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#00802e" />

  <!-- Shadow -->
  <rect x="20" y="20" width="560" height="160" rx="20" ry="20" fill="#FEFFFE" filter="url(#drop-shadow)" />

  <!-- Animated Text with Gradient -->
  <text x="50%" y="30%" font-family="Arial" font-size="30" text-anchor="middle">
    <animate attributeName="opacity" dur="5s" values="0;1;0" repeatCount="indefinite" />
    <tspan fill="url(#textGradient)">Maaleht alates 1â‚¬ kuus </tspan>
  </text>

  <!-- Animated I-frame -->
  <foreignObject x="100" y="75" width="400" height="90" style="text-align: center;">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <iframe src="https://maaleht.delfi.ee/" width="100%" height="100%" style="border:none;"></iframe>
    </div>
  </foreignObject>
</svg>
