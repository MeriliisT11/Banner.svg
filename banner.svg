  <rect width="100%" height="100%" fill="#00802e" />

  
  <rect x="20" y="20" width="560" height="160" rx="20" ry="20" fill="#FEFFFE" filter="url(#drop-shadow)" />

  
  <text x="50%" y="30%" font-family="Arial" font-size="30" text-anchor="middle">
    <animate attributeName="opacity" dur="5s" values="0;1;0" repeatCount="indefinite" />
    <tspan fill="url(#textGradient)">Maaleht alates 1â‚¬ kuus </tspan>
  </text>

  
  <foreignObject x="40" y="80" width="520" height="90" style="text-align: center; overflow: hidden;">
